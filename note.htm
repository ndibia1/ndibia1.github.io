@charset "utf-8";
/* CSS Document */

/*-------------------------- COMMON ELEMENTS --------------------*/

*{ margin:0; padding:0}
body{ direction:inherit; margin:0;padding:0px;background:#fff;font-family:Arial; font-size:12px; color:#575757}
.clear:after,.topNav:after{content:".";display:block;clear:both;visibility:hidden;line-height:0;height:0}
a img{border:0}
a{text-decoration:none}
html, body, div, span, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, font, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
 caption,{
  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
  
  background: transparent;
}
table{ padding:5px ; margin:5px;}
table td{ line-height:18px;}
body {
  line-height: 1;
}
ol, ul {
 list-style-type:none; list-style-position:outside; margin:0 0 0 10px
}
ul li{ line-height:18px; list-style-position:outside; padding:5px 0 0 20px; background: url(images/arrowright.png) no-repeat scroll left 6px transparent;}

ul li strong{ line-height:18px; width:100px }

blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}

/* remember to define focus styles! */
:focus {
  outline: 0;
}

/* remember to highlight inserts somehow! */
ins {
  text-decoration: none;
}
del {
  text-decoration: line-through;
}

/* tables still need 'cellspacing="0"' in the markup */
table {
  border-collapse: collapse;
  border-spacing: 0;
}

a { color:#032c6a}

h1{ color:#009fe6}
